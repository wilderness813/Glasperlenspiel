<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<!------------MIDI JS----------------->
<!-- polyfill -->
<script src="js/lib/MIDIjs/shim/Base64.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/shim/Base64binary.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/shim/WebAudioAPI.js" type="text/javascript"></script>
<!-- midi.js package -->
<script src="js/lib/MIDIjs/midi/audioDetect.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/gm.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/loader.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/plugin.audiotag.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/plugin.webaudio.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/plugin.webmidi.js" type="text/javascript"></script>
<!-- utils -->
<script src="js/lib/MIDIjs/util/dom_request_xhr.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/util/dom_request_script.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/soundfont/acoustic_grand_piano.js" type="text/javascript"></script>


<!---------------MY JS--------------------->
<script src="js/utils.js"></script>
<script src="js/quest.js"></script>
<script src="js/quests.js"></script>
<script src="js/ctrlMain.js"></script>

<div id="divBody" class="container-fluid">
    <div class="main" ng-app="mainApp" ng-controller="ctrlMain">
        <!--title-->
        <h1>Glasperlenspiel</h1>
        <br>

        <!--start button-->
        <p>
            <input type="button" class="btn" id="btnStart" value="Start!" ng-click="newQuest()">
        </p>

        <!--question-->
        <p>
            <label id="txtQuest" ng-bind="questString"/>
        </p>

        <!--answer and help-->
        <p>
            <input type="text" class="txtAns" ng-change="answer.check()" ng-model="answer.value">
        </p>

        <p>
            <label id="txtHint" ng-bind="'' + hint"/>
        </p>

        <!--user's score-->
        <p>
            <label id="txtScore" ng-bind="'Score: ' + score.value"/>
        </p>

        <!--<br>-->
        <!--<img class="ng-style: quest.style" id=imgQuest src="resources/Beethoven.jpg" ng-show="answer.check()"-->
        <!--height="100"-->
        <!--width="100">-->

    </div>
</div>

</html>
