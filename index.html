<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glass Bead Game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>


<body>

<!------------MIDI JS----------------->
<!-- polyfill -->
<script src="js/lib/MIDIjs/shim/Base64.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/shim/Base64binary.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/shim/WebAudioAPI.js" type="text/javascript"></script>
<!-- midi.js package -->
<script src="js/lib/MIDIjs/midi/audioDetect.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/gm.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/loader.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/plugin.audiotag.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/plugin.webaudio.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/midi/plugin.webmidi.js" type="text/javascript"></script>
<!-- utils -->
<script src="js/lib/MIDIjs/util/dom_request_xhr.js" type="text/javascript"></script>
<script src="js/lib/MIDIjs/util/dom_request_script.js" type="text/javascript"></script>

<!-----------ANGULAR JS----------------->
<script src="js/lib/angular.min.js"></script>

<!---------------MY JS--------------------->
<script src="js/utils.js"></script>
<script src="js/quest.js"></script>
<script src="js/quests.js"></script>
<script src="js/ctrlMain.js"></script>


<div class="container-fluid" ng-app="mainApp" ng-controller="ctrlMain">
    <h1>Glasperlenspiel</h1>
    <p><input type="button" class="btn" id="btnStart" value="Start!" ng-click="genQuest()"></p>
    <p><label id="txtQuest" ng-bind="questString"/></p>
    <p><input type="text" ng-model="answer.value"></p>
    <br>
    <img class="ng-style: quest.style" id=imgQuest src="resources/Beethoven.jpg" ng-show="answer.check()" height="100"
         width="100">
</div>


</body>
</html>
